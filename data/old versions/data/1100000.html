<script>

const img1 = new Image(100, 100);

			health: 6,
			speed: 2,
			strength: 2,
			info: "Just a rat, nothing special"			
			};

document.write("<br> Name: " + enemy.name + "<br> Health[<FONT COLOR='#b50302'>▊</FONT><FONT COLOR='#191a19'>▊▊▊▊</FONT>] <br> HP:" + enemy.health + " SPD:" + enemy.speed + " DMG:" + enemy.strength + "<br>  Info: " + enemy.info + "<br> <br> <br>");	
document.write(enemy.name + " did a STRONG <b>6 Damage</b> to Player! <br>" + "<b>The Player Died!</b><br>");
</script>
